<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Modifier un article - SF5 API Backoffice</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b916232238.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"
        defer></script>
    <script src="js/editpost.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid justify-content-evenly">
                <a class="navbar-brand" href="index.html" title="Retour à l'accueil">
                    <img src="img/logo.png" alt="SF5 API Backoffice" />
                    SF5 API Backoffice
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="addPost.html">Nouvel article</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <header>
            <h2>Modifier un article</h2>
            <a href="index.html" class="btn btn-secondary">Retour</a>
        </header>

        <div class="container">
            <form id="postEdit" method="POST">
                <div class="mb-3">
                    <label for="inputTitle" class="form-label">Titre de l'article *</label>
                    <input type="text" class="form-control" id="inputTitle" name="title" aria-describedby="titleHelp"
                        required />
                    <div id="titleHelp" class="form-text">Le titre de l'article</div>
                </div>

                <div class="alert alert-info mb-3" role="alert">
                    <i class="fas fa-info"></i>
                    L'image est générée aléatoirement
                </div>

                <div class="mb-3">
                    <label for="inputContent" class="form-label">Contenu de l'article</label>
                    <textarea class="form-control" id="inputContent" name="content" rows="10"></textarea>
                    <div id="contentHelp" class="form-text">Le contenu de l'article</div>
                </div>
                <button type="submit" id="formSubmit" class="btn btn-primary">Modifier l'article</button>
            </form>
        </div>
    </main>
</body>

</html>
