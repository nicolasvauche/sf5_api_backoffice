<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Ajouter un article - SF5 API Backoffice</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"
        defer></script>
    <script src="js/addpost.js" defer></script>
</head>

<body>
    <header>
        <h1>SF5 API Backoffice</h1>
    </header>

    <main>
        <header>
            <h2>Ajouter un article</h2>
            <a href="index.html" class="btn btn-secondary">Retour</a>
        </header>

        <div class="container">
            <form id="postAdd" method="POST">
                <div class="mb-3">
                    <label for="inputTitle" class="form-label">Titre *</label>
                    <input type="text" class="form-control" id="inputTitle" name="title" aria-describedby="titleHelp" required />
                    <div id="titleHelp" class="form-text">Le titre de l'article</div>
                </div>
                <div class="mb-3">
                    <label for="inputContent" class="form-label">Contenu</label>
                    <textarea class="form-control" id="inputCOntent" name="content" rows="10"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Cr√©er l'article</button>
            </form>
        </div>
    </main>
</body>

</html>
